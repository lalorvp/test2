<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
            <div class="panel-heading">Usuario Nuevo</div>
            <div class="panel-body">
              <form name="newUserForm" ng-submit="onSubmit()">
                <div class="form-group">
                  <label for="inUsuario" class="control-label">Usuario</label>
                  <input type="text" class="form-control" name="inUsuario" id="inUsuario" ng-model="usuario.user" placeholder="Ingrese usuario" required />
                </div>
                <table class="table table-bordered">
                  <tr>
                    <td>
                    <div class="form-group">
                      <label for="inCategoria">Categoría</label>
                      <select id="inCategoria" class="form-control" ng-model="categoria">
                        <option value="0">Seleccione Categoría</option>
                      </select>
                    </div>
                    </td>
                    <td>
                    <div class="form-group">
                      <label for="inSistema">Sistema</label>
                      <select id="inSistema" class="form-control" ng-model="sistema">
                        <option value="0">Seleccione Sistema</option>
                      </select>
                    </div>
                    </td>
                    <td>
                    <div class="form-group">
                      <label for="inClasificacion">Clasificación</label>
                      <select id="inClasificacion" class="form-control" ng-model="clasificacion">
                        <option value="0">Seleccione Clasificación</option>
                      </select>
                    </div>
                    </td>
                  </tr>
                </table>
                <div class="form-group">
                  <label for="inDescripcion" class="control-label">Descripción</label>
                  <textarea class="form-control" row="3" id="inDescripcion" ng-model="descripcion" placeholder="Ingrese Descripción"/>
                </div>
                <div class="form-group">
                  <label for="inMotivo" class="control-label">Motivo del Cambio</label>
                  <textarea class="form-control" row="3" id="inMotivo" ng-model="motivo" placeholder="Ingrese Motivo" />
                </div>
                <div class="form-group">
                  <label for="inNorma" class="control-label">Normas</label>
                  <textarea class="form-control" row="3" id="inNorma" ng-model="norma" placeholder="Ingrese Norma" />
                </div>
                <div class="form-group">
                  <label for="inBeneficio" class="control-label">Beneficios</label>
                  <textarea class="form-control" row="3" id="inBeneficio" ng-model="beneficio" placeholder="Ingrese Beneficios" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default" ><i class="fa fa-floppy-o fa-lg"></i> Registrar</button>
                </div>
              </form>
            </div>
          </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Adjuntos</div>
        <div class="panel-body">
          <a class="btn btn-default" href=""><i class="fa fa-paperclip fa-lg"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
